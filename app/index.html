<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Store Drop1.TOP</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>

	<div class="wrap">

    <!-- header -->
    <header>

      <div class="header_data">
        <div class="header_info">
          <!-- logo -->
          <div class="logo">
            <a href="#">
              <img src="img/logo.svg" alt="">
            </a>
          </div><!-- /. logo -->

          <!-- personal area -->
          <div class="area_box">
            Привествую, <span class="name">Андрей</span>!
          </div><!-- /. personal area -->

          <!-- balance -->
          <div class="balance_box">
            Баланс: <span>1004 <i class="icon-curr_icon"></i></span>
          </div><!-- /. balance -->

        </div>

        
        <!-- steps -->
        <div class="header_steps">

          <div class="step">
            <span>1</span>
            <small>Лей на офферы<br> Drop1.top</small>
          </div>
          
          <div class="step">
            <span>2</span>
            <small>Получай <br> Drop1Cash за<br> каждый апрув</small>
          </div>

          <div class="step">
            <span>3</span>
            <small>Меняй Drop1Cash<br> на крутые товары</small>
          </div>

        </div><!-- /. steps -->

      </div>
      <div class="header_btn"></div>

    </header><!-- /. header -->
    
    
    <!-- main -->
    <main>

      <!-- aside -->
      <aside>
        <div class="fltr">
          <div class="fltr_title">Категории</div>
          <div class="fltr_items">

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr1" id="fltr1">
              <label for="fltr1">Дом и сад</label>
            </div><!-- /. fltr item -->

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr2" id="fltr2">
              <label for="fltr2">Акустика</label>
            </div><!-- /. fltr item -->

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr3" id="fltr3">
              <label for="fltr3">Смартфон</label>
            </div><!-- /. fltr item -->

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr4" id="fltr4">
              <label for="fltr4">Планшет</label>
            </div><!-- /. fltr item -->

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr5" id="fltr5">
              <label for="fltr5">Дом и сад</label>
            </div><!-- /. fltr item -->

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr6" id="fltr6">
              <label for="fltr6">Акустика</label>
            </div><!-- /. fltr item -->

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr7" id="fltr7">
              <label for="fltr7">Смартфон</label>
            </div><!-- /. fltr item -->

            <!-- fltr item -->
            <div class="fltr_item">
              <input type="checkbox" name="fltr8" id="fltr8">
              <label for="fltr8">Планшет</label>
            </div><!-- /. fltr item -->

          </div>
        </div>
      </aside><!-- /. aside -->

      
      <div class="prds">
        <!-- sort -->
        <div class="prds_sort sort">
          <div class="sort_box">
            Сортировать по: <a href="#">Возвышению цены</a>
          </div>
          <div class="search_box">
            <input type="text" name="search" value="" placeholder="Поиск товара...">
          </div>
        </div><!-- /. sort -->

        <!-- fltrs_row -->
        <div class="prds_fltrs">
          <div class="prds_fltrs__item">моноблок</div>
          <div class="prds_fltrs__item">наушники</div>
          <div class="prds_fltrs__item">планшет</div>
          <div class="prds_fltrs__item">смартфон</div>
          <div class="prds_fltrs__item">моноблок</div>
          <div class="prds_fltrs__item">наушники</div>
          <div class="prds_fltrs__item">планшет</div>
          <div class="prds_fltrs__item">смартфон</div>

          <div class="prds_fltrs__reset">Сбросить все фильтры</div>
        </div><!-- /. fltrs_row -->

        <!-- items -->
        <div class="prds_items"></div>
        <!-- /. items -->
      </div>

    </main><!-- /. main -->

  </div>


	<script src="js/scripts.min.js"></script>

</body>
</html>
